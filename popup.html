<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="container">
    <div id="extensionName">KEYDROP CASE BATTLE</div>
    <div id="counter">Battles found: <span id="counterNumber" class="highlight">0</span></div>
    <button id="startBtn">Join to battle</button>
    <div id="version">Version: <span id="versionStatus" class="highlight">1.0.0</span></div>
    <button id="resetBtn" title="Restart the counter"></button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
